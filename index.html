<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App/Start-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="info">
        <div class='startPage'>

            <input type="text" id="name" placeholder="Enter Your Name "
                style="width:50%;text-align: center; margin-top: 2%;">
            <button onclick="setName()" onclick="majid()" id="foo">SET Name</button>
            <div class="one">
                <h2 id="satName">Name : </h2>
                <h2>HTML,CSS and JAVASCRIPT Quiz</h2>
                <h2>Total Marks : 100</h2>
                <h2>Passing Marks : 50%</h2>
            </div>
            <button onclick="startquiz()">Start Quiz</button>

        </div>
    </div>

    <div class="container" style="display: none;" id="quizpage">
        <div class="startPage">
            <h1 id="question"> </h1>
            <ul>
                <li><input type="radio" name="answer" id="radio1">
                    <label id="ans1"></label>
                </li>
                <li><input type="radio" name="answer" id="radio2">
                    <label id="ans2"></label>
                </li>
                <li><input type="radio" name="answer" id="radio3">
                    <label id="ans3"></label>
                </li>
            </ul>
            <button onclick="next()">next</button>
        </div>
    </div>

    <script src='app.js'></script>
</body>

</html>
